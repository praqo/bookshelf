<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Courgette&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/css/bookshelf.css" />
    <link rel="icon" href="dist/images/bookshelf.png" />
    <title>Bookshelf | organize your books digitally</title>
  </head>
  <body class="">
    <header class="main-header">
      <div class="container">
        <div class="main-header-inner">
          <div class="logo-container">
            <a href="#/" class="logo home-page">Bookshelf</a>
          </div>

          <nav class="header-nav">
            <a href="#/" class="nav-link home-page">Home</a>
          </nav>
        </div>
      </div>
    </header>
<div class="content-ff">
    <h1>404: Page Not Found</h1>
<img src="dist/images/blank-book.png" alt="" class="404-image">
</div>
<footer class="main-footer">
    <div class="container">
      <div class="main-footer-inner">
        <div class="footer-columns">
          <div class="column">
            <h5>About</h5>
            <a href="https://github.com/praqo" class="footer-link">GitHub</a>
            <a href="https://praqo.com/" class="footer-link">praqo</a>
          </div>
          <div class="column">
            <h5>Data</h5>
            <a
              href="https://openlibrary.org/developers/api"
              class="footer-link"
              >Open Library API</a
            >
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script>
    const homeLinks = document.querySelectorAll('.home-page');
    let homePathname;

    if(window.location.pathname.length <= 1) {
      homePathname = window.location.pathname;
    } else if(window.location.pathname.length === 2) {
      homePathname = '/';
    } else {
      let charArr = window.location.pathname.split('/')[1];

      homePathname = `/${charArr}/`
      console.log(window.location.pathname.split('/')[1]);
      console.log(charArr);
    }

    homeLinks.forEach(link => {
      link.href = window.location.origin + homePathname;
    });
  </script>
</body>
</html>
